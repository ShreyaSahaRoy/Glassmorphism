<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/profile.jpeg" alt="" class="profile"/>
            <h3>Shreya Saha Roy</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/courses.png" alt="" class="icons"/>
              <h2>Courses</h2>
            </div>
            <div class="link">
              <img src="./img/Assignments.png" alt="" class="icons"/>
              <h2>Assignments</h2>
            </div>
            <div class="link">
              <img src="./img/projects.png" alt="" class="icons"/>
              <h2>Projects</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" class="icons"/>
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for Premium benifts.</h2>
            <img src="./img/premium.png" alt="" class="icons"/>
          </div>
        </div>
        <div></div>


          <div class="courses">
          <div class="status">
            <h1>Active Courses</h1>
            <input type="text" />
          </div>

          <div class="cards">
           <div class="row">

            <div class="card ">
              <img src="./img/Web1.png" alt=""class="cicons" />
              <div class="card-info">
                <h2>Web Development</h2>
                <p>level:Beginner</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>


            <div class="card">
              <img src="./img/python.png" alt="" class="cicons"/>
              <div class="card-info">
                <h2>Python</h2>
                <p>level:Beginner</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            

            <div class="card">
              <img src="./img/machine1.png" alt="" class="cicons"/>
              <div class="card-info">
                <h2>ML using Python</h2>
                <p>level:Beginner</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
          </div>
        </div>

       
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
